<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Paints blocks</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="css/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <input id="block_id" min="1" max="9" type="number">
    <input id="colour_id" type="color">
    <button id="change_button"> Change color</button>
    <button id="reset_button">Reset</button>
    <div class="game--container">
        <div id="1" value="1" class="cell"></div>
        <div id="2" value="2" class="cell"></div>
        <div id="3" value="3" class="cell"></div>
        <div id="4" value="4" class="cell"></div>
        <div id="5" value="5" class="cell"></div>
        <div id="6" value="6" class="cell"></div>
        <div id="7" value="7" class="cell"></div>
        <div id="8" value="8" class="cell"></div>
        <div id="9" value="9" class="cell"></div>
    </div>
    <script src="js/calc.js"></script>

</body>

</html>
